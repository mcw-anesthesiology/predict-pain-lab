# Site settings
title: PREDICT Pain Lab at MCW
email: jmischka@mcw.edu
description: Pain Research Education Informatics Technology Center
baseurl: ""
copyright_holder: PREDICT Pain Lab at MCW
copyright_year: 2016
author: http://www.mcw.edu/Anesthesiology.htm
url: "https://www.predictpainlab.org"

paginate: 5
paginate_path: "/blog/page:num/"

# Build settings
markdown: kramdown
permalink: pretty
exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - rollup.config.js
  - webpack.config.js
  - yarn.lock

gems:
  - jekyll-paginate
  - jekyll-autoprefixer

collections:
  - sections
  - milwaukee_attractions
  - people

prose:
  rooturl: "_posts"
  siteurl: "https://www.predictpainlab.org"
  media: "resources/posts"
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"

defaults:
  - scope:
      path: ""
    values:
      layout: "page"
  - scope:
      path: ""
      type: "sections"
    values:
      layout: "section"

  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

autoprefixer:
  only_production: true
