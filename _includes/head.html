<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title and page.title != "Home" %}{{ page.title | escape | append: " - "}}{% endif %}{{ site.title | escape }}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}">
	<link rel="author" href="http://www.mcw.edu/Anesthesiology.htm" />
	<link rel="icon" href="/favicon.ico" />

{% if page.hero_image %}
	<style>
		.site-hero-image-container {
			display: block;
			background-image: url("{{ page.hero_image }}");
			background-size: cover;
			background-repeat: no-repeat;
			background-position: {{ page.hero_position | default: "center" }};
		}
	</style>
	{% if page.layout == "default" %}
	<style>
		.site-hero-image-container {
			height: 100vh;
		}

		.site-hero-header-container {
			height: 100vh;
		}

		.site-hero-header-container .hero-desc {
			max-height: calc(70vh - 20px);
		}
	</style>
	{% endif %}
{% endif %}
{% if jekyll.environment == "production" %}
	{% include rollbar.html %}
{% comment %}
	FIXME: Uncomment before pushing actually live
	{% include google-analytics.html %}
{% endcomment %}
{% endif %}
</head>
