<div class="hero-container {{ include.class }} {% if include.content %} has-content {% endif %}"
	style="
		background-image: url({{ include.image | default: page.hero_image }});
		background-size: cover;
		background-repeat: no-repeat;
		background-position: 0px center;
		background-attachment: fixed;
	">
{% if include.content %}
	<div class="hero-content">
		{{ include.content }}
	</div>
{% endif %}
</div>
