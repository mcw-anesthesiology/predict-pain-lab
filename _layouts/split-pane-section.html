<article class="split-pane-section watch-in-view" {% if page.show_in_nav %} id="{{ page.title | slugify }}" {% endif %} data-id="{{ page.title | slugify }}">
	<header class="split-pane-section-header">
		<h1 class="split-pane-section-heading">{{ page.heading | default: page.title }}</h1>
	</header>
	<section class="section-content">
		{{ content }}
	</section>
</article>
