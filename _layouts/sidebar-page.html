---
layout: default
---
<article class="page">
{% if page.show_header %}
	<header class="page-header">
		<h1 class="page-heading" id="{{ page.title | slugify }}">{{ page.title }}</h1>
	</header>
{% endif %}

	<aside class="sidebar sticky">
		<ul class="page-nav"></ul>
	</aside>
	<section class="page-content">
		{{ content }}
	</section>
</article>
