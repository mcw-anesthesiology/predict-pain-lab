---
layout: default
---
<article class="post page" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
{% if page.post_image %}
	<figure class="post-image">
	{% if page.post_images %}
		<picture>
		{% for source in page.post_images %}
			<source srcset="{{ source.src }}" type="{{ source.type }}" />
		{% endfor %}
			<img src="{{ page.post_image }}" alt="" />
		</picture>
	{% elsif page.post_videos %}
		<video width="100%" height="100%" autoplay controls loop muted>
		{% for source in page.post_videos %}
			<source src="{{ source.src }}" type="{{ source.type }}" />
		{% endfor %}
			<img src="{{ page.post_image }}" alt="" />
		</video>
	{% else %}
		<img src="{{ page.post_image }}" alt="" />
	{% endif %}
	{% if page.post_image_caption or page.image_credit or page.post_credit %}
		<figcaption>
		{% if page.post_image_caption %}
			<p>
				{{ page.post_image_caption }}
			</p>
		{% endif %}

		{% if page.image_credit or page.post_credit %}
			<p class="attribution">
			{% if page.image_credit %}
				Image by {{ page.image_credit }}.
			{% endif %}
			{% if page.post_credit %}
				Article by {{ page.post_credit }}.
			{% endif %}
			</p>
		{% endif %}
		</figcaption>
	{% endif %}
	</figure>
{% endif %}
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

{% if page.read_more %}
	<div class="read-more-link">
		<a href="{{ page.read_more }}" class="button outline accent-button">Read more →</a>
	</div>
{% endif %}

</article>
