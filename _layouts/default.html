<!DOCTYPE html>
<html>
	{% include head.html %}
	<body>
		<div class="site-hero-image-container"></div>
		<div class="site-hero-header-container">
			{% include header.html %}

{% if page.hero_desc %}
			<section class="hero-desc">
				{{ page.hero_desc | markdownify }}
			</section>
{% endif %}
		</div>

		<main>
			{{ content }}
		</main>

		{% include footer.html %}
		<script src="/js/bundle.js"></script>
{% if page.scripts %}
	{% for script_src in page.scripts %}
		<script src="/js/{{ script_src }}"></script>
	{% endfor %}
{% endif %}
	</body>
</html>
